<!DOCTYPE html>
<html lang="{{.Page.Language | default "en"}}">
{{ partial "header.html" . }}
<body>
  {{ if .Site.Params.navbar }}
    {{ partial "navbar.html" . }}
  {{ end }}
  {{ if .Site.Home.Content }}
    {{ partial "single-section.html" .Site.Home }}
  {{ else }}
  {{ end }}
  {{ partial "footer.html" . }}
</body>
</html>
